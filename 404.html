<!DOCTYPE html>
<html>

        <title>HTTP 404</title>
        <style type="text/css">
            * {
              font-family: "Courier New", Courier, monospace;
            }
            .center {
              margin-left: auto;
              margin-right: auto;
          }
          .centerText {
              text-align: center;
            }
        </style>

    <body>
      <div class="center"  id="main" style="width:432px">
          <h1 class="centerText ">page not found</h1>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
