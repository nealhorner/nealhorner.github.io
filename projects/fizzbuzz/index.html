<!DOCTYPE html>
<html>
    <head>
        <title>Python One Line FizzBuzz</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="/styles/theme.css" />
    </head>
    <body>
    <div id="mapWrapper" style="position: relative"></div>
    <main id="main" class="centerAbsolute centerText" style="background-color: rgba(255, 255, 255, 0.7); width: 700px;">
        <div style="height: 80px;"></div>
        <span class="title noSelect">Python One Line FizzBuzz</span>
        <pre style="overflow:auto;">for i in range(1, 100+1): print("Blast off!!!" if (100-i) == 0 else "Fizz Buzz" if (100-i) % 3 == 0 and (100-i) % 5 == 0 else "Fizz" if (100-i) % 3 == 0 else "Buzz" if (100-i) % 5 == 0 else (100-i))
        </pre>
        <p class="center">
            <a href="http://nealhorner.com">Home</a>
        </p>
    </main>
    <script type="text/javascript">
      document.getElementById('main').style.left = (window.innerWidth/2)-350 + 'px';
      document.getElementById('mapWrapper').style.height = window.innerHeight + 'px';
    </script>
    </body>
</html>
