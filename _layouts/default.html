<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="/styles/default.css">
  </head>
  <body>
    <header>
      <div><a class="site-title" href="{{ site.baseurl }}/"><img src="http://nealhorner.com/images/logo.png"></a></div>
    </header>
    <div id="page-content">
      <div id="heading">
        <span id="post-title">{{ page.title }}</span>
        <span id="post-date">by Neal Horner | {{ page.date | date: "%B %-d, %Y" }}</span>
      </div>
      {{ content }}
    </div>
    <footer>
    </footer>
  </body>
</html>
